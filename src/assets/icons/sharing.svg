<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" width="400" height="200">
	<!-- 背景色 -->
	<rect width="400" height="200" fill="#f1f1f1"/>

	<!-- 文件图标 -->
	<g transform="translate(150, 40)">
		<rect x="0" y="0" width="100" height="120" rx="10" fill="#4CAF50"/>
		<polygon points="100,0 120,20 100,40" fill="#4CAF50"/>
		<line x1="100" y1="60" x2="120" y2="60" stroke="#fff" stroke-width="5"/>
		<line x1="100" y1="80" x2="120" y2="80" stroke="#fff" stroke-width="5"/>
		<line x1="100" y1="100" x2="120" y2="100" stroke="#fff" stroke-width="5"/>
	</g>

	<!-- 文字 -->
	<text x="200" y="170" font-family="Arial, sans-serif" font-size="30" fill="#333" text-anchor="middle">Sharing File</text>
</svg>
